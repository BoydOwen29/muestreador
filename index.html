<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herramienta de Muestreo para Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
            },
            animation: {
              shimmer: 'shimmer 1.5s infinite',
            },
          },
        },
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .table-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .table-scrollbar::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }
        .dark .table-scrollbar::-webkit-scrollbar-track {
            background-color: #1e293b;
        }
        .table-scrollbar::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 4px;
        }
        .dark .table-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        .shimmer-bg {
            background-color: #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        .dark .shimmer-bg {
            background-color: #334155;
        }
        .shimmer-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }
        .dark .shimmer-bg::after {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800 dark:text-slate-100">Herramienta de Muestreo</h1>
            <button id="theme-toggle" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" aria-label="Cambiar tema">
                <!-- Icon will be inserted by JS -->
            </button>
        </header>

        <main id="app-container" class="flex-grow p-4 md:p-8 flex items-center justify-center">
            <!-- App content will be rendered here by JS -->
        </main>

        <div id="error-container" class="fixed top-20 left-1/2 -translate-x-1/2 z-50"></div>

        <footer class="text-center p-4 text-sm text-slate-500 dark:text-slate-400">
            Creado con HTML, JS y Tailwind CSS.
        </footer>
    </div>
    <script type="module" src="/index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
